<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"> </head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header"> Header </div>
            <div class="card-body">
              <table class="table" id="tableTransacao">
                <thead>
                  <tr>
                    <th>Subitem</th>
                    <th>Item</th>
                    <th>Conta</th>
                    <th>Data</th>
                    <th>Valor</th>
                    <th>Descrição</th>
                    <th>Título</th>
                    <th>Detalhamento</th>
                    <th>Conta</th>
                    <th>
                      <button class="form-control" id="operacao" value="buttonAdicionarLinha"> Adicionar</button>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <input class="form-control" type="text" name="txtSubitem"> </td>
                    <td>
                      <input class="form-control" type="text" name="txtItem"> </td>
                    <td>
                      <input class="form-control" type="text" name="txtContaPrincipal"> </td>
                    <td>
                      <input class="form-control dataTransacao" type="text" name="txtData"> </td>
                    <td>
                      <input class="form-control" type="text" name="txtValor"> </td>
                    <td>
                      <input class="form-control" type="text" name="txtDescricao"> </td>
                    <td>
                      <input class="form-control" type="text" name="txtTitulo"> </td>
                    <td>
                      <input class="form-control" type="text" name="txtDetalhamento"> </td>
                    <td>
                      <input class="form-control" type="text" name="txtContaSecundaria"> </td>
                    <td>
                      <button class="form-control" id="operacao" value="buttonRemoverLinha"> Remover </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card-footer">
              <button class="btn btn-outline-success" id="operacao" value="salvar" style="width:20%"> Salvar </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12"> </div>
      </div>
    </div>
  </div>
  <div style="display:none">
    <table id="novaLinha">
      <tbody>
        <tr>
          <td>
            <input class="form-control" type="text" name="txtSubitem"> </td>
          <td>
            <input class="form-control" type="text" name="txtItem"> </td>
          <td>
            <input class="form-control" type="text" name="txtContaPrincipal"> </td>
          <td>
            <input class="form-control dataTransacao" type="text" name="txtData"> </td>
          <td>
            <input class="form-control" type="text" name="txtValor"> </td>
          <td>
            <input class="form-control" type="text" name="txtDescricao"> </td>
          <td>
            <input class="form-control" type="text" name="txtTitulo"> </td>
          <td>
            <input class="form-control" type="text" name="txtDetalhamento"> </td>
          <td>
            <input class="form-control" type="text" name="txtContaSecundaria"> </td>
          <td>
            <button class="form-control" id="operacao" value="buttonRemoverLinha"> Remover </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="js/cdnjs.cloudflare.comajaxlibsjquery3.2.1jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="js/cdnjs.cloudflare.com-ajax-libs-jquery.mask-1.14.13-jquery.mask.min.js"></script>
  <script src="js/componentes.js"></script>
  <script src="js/util.js"></script>
  <script src="js/ListaTransferencia.js"></script>
</body>

</html>
